# Configurações do Spring Boot
spring.datasource.url=jdbc:h2:mem:previsaotempo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Configurações do OpenWeatherMap
openweathermap.api.key=sua_chave_aqui
openweathermap.api.url=https://api.openweathermap.org/data/2.5/weather

# Configurações de e-mail (exemplo para Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=seu_email@gmail.com
spring.mail.password=sua_senha
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true